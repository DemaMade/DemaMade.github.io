<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Salfit Electric Car Charging Stations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #left-button {
      left: 10px;
    }

    #right-button {
      right: 10px;
    }

    #select-station-button {
      top: 10px;
      right: 10px;
    }

    /* Hide image by default */
    #charging-station-image {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
  <div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>
  <div id="select-station-button" class="nav-button"><i class="fas fa-map-pin"></i></div>

  <!-- Image element -->
  <img id="charging-station-image" src="E.jpeg" alt="Charging Station" width="200" height="200">

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    const electriccarIcon = L.icon({
      iconUrl: 'blue.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    const electricCarsLayer = L.layerGroup().addTo(map);

    $.getJSON("SalfitCity.json", function(SC) {
      const goverLayer = L.geoJson(SC, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 1.5,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Governorate: " + feature.properties.CommunityN);
          });
        }
      }).addTo(map);

      map.fitBounds(goverLayer.getBounds());
    });

    $.getJSON("ElectricCar.json", function(EC) {
      L.geoJson(EC, {
        pointToLayer: function(feature, latlng) {
          var electricCarIcon = L.icon({
            iconUrl: 'blue.png',
            iconSize: [30, 30],
            iconAnchor: [16, 32],
            popupAnchor: [0, 0]
          });
          return L.marker(latlng, { icon: electricCarIcon });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            selectChargingStation(feature); // استدعاء الدالة عند النقر على المحطة
            alert("Capacity: " + feature.properties.Capacity + "\nLocation: " + feature.properties.name);
          });
        }
      }).addTo(electricCarsLayer);
    });

    $.getJSON("RoadS.json", function(RS) {
      L.geoJson(RS, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "",
            weight: 1.5,
            opacity: 0.7
          };
        }
      }).addTo(map);
    });

    function panLeft() {
      const currentCenter = map.getCenter();
      const newCenter = L.latLng(currentCenter.lat, currentCenter.lng - 0.05);
      map.panTo(newCenter);
    }

    function panRight() {
      const currentCenter = map.getCenter();
      const newCenter = L.latLng(currentCenter.lat, currentCenter.lng + 0.05);
      map.panTo(newCenter);
    }

    function selectChargingStation(feature) {
      // التحقق من اسم المحطة
      if (feature.properties.name === "E.jpeg") {
        // عرض الصورة عند النقر على محطة الشحن
        document.getElementById('charging-station-image').style.display = 'block';
      } else {
        // إذا كان اسم المحطة ليس "E"، يجب إخفاء الصورة
        document.getElementById('charging-station-image').style.display = 'none';
      }
    }

    const overlayMaps = {
      "Electric Cars": electricCarsLayer
    };
    L.control.layers(null, overlayMaps, { position: 'topleft' }).addTo(map);

    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      keepCurrentZoomLevel : false,
      markerStyle: {
        weight: 1,
        opacity: 0.8,
        fillOpacity: 0.8
      },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 40,
        initialZoomLevel: 40,
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      }
    }).addTo(map);

    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
    // يجب أن تمرر الدالة selectChargingStation كوالم لتحقيق النقر على زر اختيار محطة الشحن
    document.getElementById('select-station-button').addEventListener('click', function() {
      // هنا يمكنك تمرير أي بيانات إضافية إذا لزم الأمر
      selectChargingStation(/* أي بيانات إضافية إذا لزم الأمر */);
    });
  </script>
</body>

</html>
