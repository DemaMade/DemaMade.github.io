<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Car Charging Stations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    #locate-button {
      left: 10px;
    }
    #select-station-button {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="locate-button" class="nav-button"><i class="fas fa-map-marker-alt"></i></div>
  <div id="select-station-button" class="nav-button"><i class="fas fa-map-pin"></i></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);
    
    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    function locateUser() {
      map.locate({ setView: true, maxZoom: 15 });
    }

    function selectChargingStation() {
      map.on('click', function(e) {
        const stationLocation = e.latlng;
        // يمكنك هنا استخدام موقع المحطة لتنفيذ الخطوات اللازمة
        // مثلاً تحديد مسار القيادة من الموقع الحالي للمستخدم إلى محطة الشحن المختارة
        // تم ترك هذا الجزء فارغًا لأنه يتطلب الكثير من التفاصيل ويمكن أن يختلف حسب احتياجاتك الخاصة
      });
    }

    document.getElementById('locate-button').addEventListener('click', locateUser);
    document.getElementById('select-station-button').addEventListener('click', selectChargingStation);

    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      keepCurrentZoomLevel: false,
      markerStyle: {
        weight: 1,
        opacity: 0.8,
        fillOpacity: 0.8
      },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 40,
        initialZoomLevel: 40,
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      }
    }).addTo(map);
  </script>
</body>
</html>
