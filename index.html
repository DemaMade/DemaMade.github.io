<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Salfit Electric Car Charging Stations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #left-button {
      left: 10px;
    }

    #right-button {
      right: 10px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
  <div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20
    };

    const map = L.map("map", mapOptions);

    const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20
    }).addTo(map);

    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    const electricCarsLayer = L.layerGroup().addTo(map);
    let electricCarMarkers = [];

    $.getJSON("SalfitCity.json", function(SC) {
      const goverLayer = L.geoJson(SC, {
        style: function (feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 1.5,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Governorate: " + feature.properties.CommunityN);
          });
        }
      }).addTo(map);

      map.fitBounds(goverLayer.getBounds());
    });

    $.getJSON("ElectricCar.json", function(EC) {
      L.geoJson(EC, {
        pointToLayer: function (feature, latlng) {
          const electricCarIcon = L.icon({
            iconUrl: 'Green.png',
            iconSize: [30, 30],
            iconAnchor: [16, 32],
            popupAnchor: [0, 0]
          });
          const marker = L.marker(latlng, { icon: electricCarIcon });
          electricCarMarkers.push(marker);
          return marker;
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Capacity: " + feature.properties.Capacity);
          });
        }
      }).addTo(electricCarsLayer);
    });

    $.getJSON("RoadS.json", function (RS) {
      L.geoJson(RS, {
        style: function (feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "",
            weight: 1.5,
            opacity: 0.7
          };
        }
      }).addTo(map);
    });

    function panLeft() {
      const currentCenter = map.getCenter();
      const newCenter = L.latLng(currentCenter.lat, currentCenter.lng - 0.05);
      map.panTo(newCenter);
    }

    function panRight() {
      const currentCenter = map.getCenter();
      const newCenter = L.latLng(currentCenter.lat, currentCenter.lng + 0.05);
      map.panTo(newCenter);
    }

    const overlayMaps = {
      "Electric Cars": electricCarsLayer
    };

    L.control.layers(null, overlayMaps, { position: 'topleft' }).addTo(map);

    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      keepCurrentZoomLevel: false,
      markerStyle: {
        weight: 1,
        opacity: 0.2,
        fillOpacity: 0.2
      },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 20, // Set higher zoom level for more detail
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      }
    }).addTo(map).on('locationfound', function(e) {
      const userLocation = e.latlng;
      L.marker(userLocation).addTo(map).bindPopup("You are here").openPopup();
      let nearestMarker = null;
      let nearestDistance = Infinity;

      electricCarMarkers.forEach(marker => {
        const distance = userLocation.distanceTo(marker.getLatLng());
        if (distance < nearestDistance) {
          nearestDistance = distance;
          nearestMarker = marker;
        }
      });

      if (nearestMarker) {
        const line = L.polyline([userLocation, nearestMarker.getLatLng()], { color: 'red' }).addTo(map);
        map.fitBounds(line.getBounds());
        map.setView(userLocation, 20); // Higher zoom level
      }
    });

    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
  </script>
</body>

</html>
